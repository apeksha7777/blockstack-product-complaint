<!doctype html>
<html>
 <head>
   <title>Hello Blockstack</title>
   <link rel="icon" type="image/x-icon" href="favicon.ico" />
   <link rel="stylesheet" href="bootstrap.min.css" />
   <link rel="stylesheet" href="app.css" />
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>practise</title>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>  
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
   <script src="https://chancejs.com/chance.min.js"></script>
   <script src="/lib/jquery.min.js"></script>
   <script src="/lib/jquery.plugin.js"></script>  

   <!-- Include webpack generated bundle -->
   <script src="main.js"></script>
 </head>
 <body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="panel-landing" id="section-1">
            <h1 class="landing-heading">product complain</h1>
            <p class="lead">
              <a href="#" class="btn btn-primary btn-lg" id="signin-button">
                Sign In with Blockstack
              </a>
            </p>
          </div>
          <div class="panel-welcome hide" id="section-2">
            <!--<div class="avatar-section">
              <img class="img-rounded avatar" id="avatar-image">
            </div> -->
            <h1>Hello, <span id="heading-name">Anonymous</span>!</h1>
            <p class="lead">
              <a href="#" class="btn btn-primary btn-lg" id="signout-button">
                      Logout
              </a>
            </p>
            <body onload="fetchIssues()">
              <div class="container">
                      <h1>customer issue tracker</h1>
              </div>
              <div class="jumbotron">
                      <h3>add new issue</h3>
                      <form id="issueInputForm">
                          <div class="form-group">
                              <label for="issueDescInput">description</label>
                              <input type="text" class="form-control" id="issueDescInput" placeholder="describe issue">
                          </div>
                          <div class="form-group">
                              <label for="issueSeverityInput">severity</label>
                              <select id="issueSeverityInput" class="form-control">
                                  <option value="low">Low</option>
                                  <option value="meduim">medium</option>
                                  <option value="high">high</option>
                              </select>
                              
                          </div>
                          <div class="form-group">
                              <label for="issueAssignedToInput">Assigned to</label>
                              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible">
                          </div>
                          <button type="submit" class="btn btn-primary">add</button>
                      </form>
              </div>
              <div class="col-lg-12">
                  <div id="issuesList"></div>
              </div>
              <script src="main.js"> </script>
             
            
          
      </body>
          </div>
        </div>
      </div>
 </body>
</html>
